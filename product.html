          <div id="myModal" class="modal">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Giỏ Hàng</h5>
                      <span class="close">&times;</span>
                  </div>
                  <div class="modal-body">
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">Sản Phẩm</span>
                        <span class="cart-price cart-header cart-column">Giá</span>
                        <span class="cart-quantity cart-header cart-column">Số Lượng</span>
                    </div>
                    <div class="cart-items">
                        <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="./img/miquang.png" width="100" height="100">
                            <span class="cart-item-title">Mì Quảng </span>
                        </div>
                        <span class="cart-price cart-column">50000đ</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-danger" type="button">Xóa</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="./img/banhtrangnuong.png" width="100" height="100">
                            <span class="cart-item-title">Bánh tráng nướng</span>
                        </div>
                        <span class="cart-price cart-column">20000đ</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="2">
                            <button class="btn btn-danger" type="button">Xóa</button>
                        </div>
                    </div>
                    <div class="cart-total">
                        <strong class="cart-total-title">Tổng Cộng:</strong>
                        <span class="cart-total-price">3223000VNĐ</span>
                    </div>
                </div>
                  </div>

                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary close-footer">Đóng</button>
                      <button type="button" class="btn btn-primary order">Thanh Toán</button>
                  </div>
              </div>
          </div>
      </nav>
